name: build apps

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_web_app:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Clippy check
        run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build
        run: cargo build --verbose
      
      - name: Build release
        run: cargo build --release --bin web_server
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: web_server
          path: .target/release/web_server
          retention-days: 90
      
  build_notification_daemon:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Clippy check
        run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build
        run: cargo build --verbose
      
      - name: Build release
        run: cargo build --release --bin notification_daemon
  
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: notification_daemon
          path: .target/release/notification_daemon
          retention-days: 90
